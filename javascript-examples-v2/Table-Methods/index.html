<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deneme yanılma</title>
    <link rel="stylesheet" href="../Table-Methods/css/main.css" />
    <link rel="stylesheet" href="../Table-Methods/css/bootstrap.css" />
  </head>
  <body>
    
    <div class="main row" style="justify-content: space-between;">
        <div class="footer col-sm-8" id="employees">
            <p>Çalışanların takvimi / Vardiya sistemi</p>
            <div class="employees form-control">
                <input type="text" class="input form-control m-3" name="users" id="users" placeholder="Yeni Çalışan" style="border-radius: 5px; border: none;">
                <button type="button" class="btn btn-dark text-light m-3">Aktar</button>
                <div class="employee-calendar m-3" id="calendar">
                    <p>Tablo halinde gösterilecek</p>
                    <table class="table" id="">
                        <thead>
                            <tr>
                                <th>Kullanıcı</th>
                                <th>Maaş</th>
                                <th>Sigorta</th>
                                <th>Tarih</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Hasan</td>
                                <td>4000</td>
                                <td>Yok</td>
                                <td>04/06/2012</td>
                                <td><button class="btn-danger">Sil</button></td>
                                <td><button class="btn-warning">Değiştir</button></td>
                            </tr>
                            <!--
                                 Buraya konulan buton ile pop-up açılacak bilgiler girildiğinde 
                                tablo içerisinde yeni bir tr içerisinde td olarak yazılacak sırası ile
                                filter özelliği kullanılacak 
                                
                            -->
                        </tbody>
                    </table>

                </div>
            </div>
            
        </div>
    

    <script src="../Table-Methods/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
