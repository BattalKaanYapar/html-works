<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/dashboards.css">
    <title>Logsign menu coding</title>
</head>

<body>
    <header class="navbar navbar-expand">
        <div class="topbar">
            <nav class="topbar-nav-navbar">
                <div class="left-box box">
                    <img src="../topbar-menu/logo/logo.png" alt="logo" class="logo">
                </div>
                <div class="center-box">
                    <a href="#">
                        <div class="navbar-link">
                            <img src="../topbar-menu/icons/workbench.png" class="icons" alt="Workbench"> Workbench
                        </div>
                    </a>
                    <a href="#">
                        <div class="navbar-link">
                            <img src="../topbar-menu/icons/dashboards.png" class="icons" alt="Dashboards"> Dashboards
                        </div>
                    </a>
                    <a href="#">
                        <div class="navbar-link"><img src="../topbar-menu/icons/incidents.png" class="icons" alt="Incidents"> Incidents
                        </div>
                    </a>
                    <div class="dropdown navbar-link">
                        <img src="../topbar-menu/icons/caches.png" class="icons" alt="Cases"><a href="#"> Cases </a>
                        <img src="../topbar-menu/icons/dropdownvec.png" class="dropdown-toggle" data-toggle="down-vector" data-hover="Shortcodes" alt="Shortcodes">
                        <button class="dropbtn"></button>
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-inline"> <img src="../topbar-menu/icons/droprightvec.png" alt="Task Boards"> Task Boards</a>
                            <a href="#" class="dropdown-inline"> <img src="../topbar-menu/icons/droprightvec.png" alt="Case Groups"> Case Groups</a>
                        </div>
                    </div>
                    <a href="#">
                        <div class="navbar-link"> <img src="../topbar-menu/icons/reports.png " class="icons " alt="Reports"> Reports
                        </div>
                    </a>
                </div>
                <div class="right-box">
                    <div class="switch">
                        <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </div>
                    <div class="inside-rightbox">
                        <a href="#">Agent Status</a>
                    </div>
                    <div class="inside-right-box">
                        <img src="../topbar-menu/icons/group.png" class="icons" alt="group">
                    </div>
                    <div class="inside-right-box">
                        <img src="../topbar-menu/icons/image.png" class="page" alt="image">
                    </div>
                    <div class="inside-right-box">
                        <img src="../topbar-menu/icons/settings.png" class="icons" alt="settings">
                    </div>
                    <div class="inside-right-box">
                        <a href="#">Settings</a>
                    </div>
                </div>

            </nav>
        </div>
    </header>
</body>

</html>
