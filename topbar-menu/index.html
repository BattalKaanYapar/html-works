<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./css/dashboards.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Logsign menu coding</title>
</head>

<body>
    <header class="navbar navbar-expand">
        <div class="topbar">
            <nav class="topbar-nav-navbar">
                <div class="left-box">
                    <img src="../topbar-menu/logo/logo.png" alt="logo" class="logo">
                </div>
                <div class="center-box">
                    <a href="#">
                        <div class="navbar-link">
                            <img src="../topbar-menu/icons/workbench.png" class="icons" alt="Workbench"> Workbench
                        </div>
                    </a>
                    <a href="#">
                        <div class="navbar-link">
                            <img src="../topbar-menu/icons/dashboards.png" class="icons" alt="Dashboards"> Dashboards
                        </div>
                    </a>
                    <a href="#">
                        <div class="navbar-link"><img src="../topbar-menu/icons/incidents.png" class="icons" alt="Incidents"> Incidents
                        </div>
                    </a>
                    <div class="dropdown navbar-link">
                        <img src="../topbar-menu/icons/caches.png" class="icons" alt="Cases"><a href="#"> Cases </a>
                        <img src="../topbar-menu/icons/dropdownvec.png" class="dropdown-toggle" data-toggle="down-vector" data-hover="Shortcodes" alt="Shortcodes">
                        <button class="dropbtn"></button>
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-inline"> <img src="../topbar-menu/icons/droprightvec.png" alt="Task Boards"> Task Boards</a>
                            <a href="#" class="dropdown-inline"> <img src="../topbar-menu/icons/droprightvec.png" alt="Case Groups"> Case Groups</a>
                        </div>
                    </div>
                    <a href="#">
                        <div class="navbar-link"> <img src="../topbar-menu/icons/reports.png " class="icons " alt="Reports"> Reports
                        </div>
                    </a>
                </div>
                <div class="right-box">
                    <div class="switch">
                        <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    </div>
                    <div class="inside-rightbox">
                        <a href="#">Agent Status</a>
                    </div>
                    <div class="inside-right-box">
                        <img src="../topbar-menu/icons/group.png" class="icons" alt="group">
                    </div>
                    <div class="inside-right-box">
                        <img src="../topbar-menu/icons/image.png" class="page" alt="image">
                    </div>
                    <div class="inside-right-box">
                        <img src="../topbar-menu/icons/settings.png" class="icons" alt="settings">
                    </div>
                    <div class="inside-right-box">
                        <a href="#">Settings</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container-content">
        <div class="container-link">
            <div class="container-content-left-link">
                <a href="#">Home</a><img src="./icons/droprightvec.png" alt="right-vec">
                <a href="#">Dashboards</a><img src="./icons/droprightvec.png" alt="right-vec">
                <a href="#">Main Dashboard</a><img src="./icons/droprightvec.png" alt="right-vec">
                <a href="#">Soc Dashboard</a>
            </div>
            <div class="container-content-right-link">
                <button class="dashboard-btn"> + New Dashboard</button>
                <button class="set-main-dashboard">Set Main Dashboard</button>
                <img src="./images/dortkenar.png" class="dortkenar">
            </div><br><br>
            <div class="select-search-organization">
                <div class="select">
                    <select name="select" id="select-dashboards">
                        <option>Select Dashboards</option>
                        <option>Main Dashboards</option>
                        <option>Soc Dashboards</option>
                        <option>Home Dashboards</option>
                    </select>
                    <input type="search" placeholder="Search" class="search-btn">
                </div>
                <div class="organization">
                    <label for="organization">Organization</label>
                    <select name="organization" id="org-select">
                        <option value="">Select</option>
                    </select>
                    <label for="Time">Time</label>
                    <select name="Time" id="time-select">
                        <option>1 Days</option>
                        <option>3 Days</option>
                        <option>5 Days</option>
                    </select>
                </div><br><br><br>
            </div>
            <div class="dashboards-content">
                <div class="dashboard-example">
                    <div class="box">
                        <div class="left-right">
                            <div class="left-label">
                                <label>Widget Name</label>
                            </div>
                            <div class="right-label">
                                <label>Index Time: 24 Hours</label>

                            </div>
                        </div>
                        <div class="images-hardrock">
                            <img src="./images/image1.png">
                        </div>
                    </div>
                </div>
                <div class="dashboard-example">
                    <div class="box">
                        <div class="left-label"><label>Widget Name</label></div>
                        <div class="right-label"><label>Index Time: 24 Hours</label></div>
                        <img src="./images/image2.png">
                    </div>
                </div>
                <div class="dashboard-example">
                    <div class="box">
                        <div class="left-label"><label>Widget Name</label></div>
                        <div class="right-label"><label>Index Time: 24 Hourslabel></div>
                        <img src="./images/image3.png">
                    </div>
                </div>
                <div class="dashboard-example">
                    <div class="box">
                        <div class="left-label"><label>Widget Name</label></div>
                    </div>
                    <div class="right-label">
                        <label>Index Time: 24 Hours <img src="./images/pensandexit.png" alt=""></label>
                    </div>
                    <img src="./images/image4.png">
                </div>
                <!-- <div class="dashboard-example">
                    <div class="box">
                        <div class="left-label"><label>Widget Name</label></div>
                        <div class="right-label"><label>Index Time: 24 Hours <img src="./images/pensandexit.png" alt=""></label></div>
                        <p>%72</p>
                    </div>
                </div>
                <div class="dashboard-example">
                    <div class="box">
                        <div class="left-label"><label>Widget Name</label></div>
                        <div class="right-label"><label>Index Time: 24 Hours <img src="./images/pensandexit.png" alt=""></label></div>
                        <p>6h 32m</p>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
